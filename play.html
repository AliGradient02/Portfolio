    <script>
document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll(".image-container img");
    let currentIndex = 0;
    let overlay, img, nextBtn, prevBtn, closeBtn;

    images.forEach((image, index) => {
        image.addEventListener("click", function () {
            currentIndex = index;

            // Freeze scrolling
            document.body.style.overflow = "hidden";

            // Create overlay
            overlay = document.createElement("div");
            overlay.classList.add("fullscreen-overlay");

            // Create full-screen image
            img = document.createElement("img");
            img.src = this.getAttribute("data-fullsize"); // Load full-size image
            img.classList.add("fullscreen-img");

            // Create navigation buttons
            prevBtn = document.createElement("button");
            prevBtn.innerHTML = "&#10094;"; // Left arrow
            prevBtn.classList.add("prev");

            nextBtn = document.createElement("button");
            nextBtn.innerHTML = "&#10095;"; // Right arrow
            nextBtn.classList.add("next");

            // Create close button
            closeBtn = document.createElement("button");
            closeBtn.innerHTML = "&times;"; // Close icon
            closeBtn.classList.add("close-btn");

            // Append elements
            overlay.appendChild(img);
            overlay.appendChild(prevBtn);
            overlay.appendChild(nextBtn);
            overlay.appendChild(closeBtn);
            document.body.appendChild(overlay);

            // Event listeners for navigation
            prevBtn.addEventListener("click", function (event) {
                event.stopPropagation();
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                img.src = images[currentIndex].getAttribute("data-fullsize");
            });

            nextBtn.addEventListener("click", function (event) {
                event.stopPropagation();
                currentIndex = (currentIndex + 1) % images.length;
                img.src = images[currentIndex].getAttribute("data-fullsize");
            });

            // Close overlay
            closeBtn.addEventListener("click", function (event) {
                event.stopPropagation();
                document.body.removeChild(overlay);
                document.body.style.overflow = ""; // Restore scrolling
            });

            overlay.addEventListener("click", function () {
                document.body.removeChild(overlay);
                document.body.style.overflow = ""; // Restore scrolling
            });
        });
    });
});
document.querySelectorAll('.image-container img').forEach(img => {
    img.setAttribute('data-fullsize', img.src);
});
